# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-con

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4119deb5dd1d4e77a7961c39ede5a0fd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26859a9648f14d55ba2729954ec4441e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4119deb5dd1d4e77a7961c39ede5a0fd }}/generative_ai:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-con'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ca6b99c5369247a68a60677c5ab31179 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4119deb5dd1d4e77a7961c39ede5a0fd }}/generative_ai:${{ github.sha }}'